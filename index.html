<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMER</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/7bed064501.js"
      crossorigin="anonymous"
      +=""
      f577=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/Frame.png" alt="Frame.png" />
          <h1 class="logo-ttl"><span class="logo-color">G</span>amer</h1>
        </div>

        <ul>
          <li>About</li>
          <li>Developer</li>
          <li class="follow">
            <p>Follow Us On</p>
            <i class="fa-brands fa-youtube"></i
            ><i class="fa-brands fa-tiktok"></i>
          </li>
        </ul>
      </nav>
    </header>

    <!-- start main part -->
    <main>
      <!-- 1st section of main  -->
      <section class="Play-Like">
        <!-- 1st part of 1st section  -->
        <div class="play-like-dtl">
          <h2 class="play-ttl ttl">Play Like The</h2>
          <h1 class="the-ttl"><span class="ttl-color">G.O.A.T.</span></h1>
          <ul>
            <li>
              <i class="fa-regular fa-circle-play"></i> 1-Click instant play
            </li>
            <li><i class="fa-regular fa-circle-down"></i> No Download</li>
            <li>
              <i class="fa-solid fa-user-group"></i> 1000s of supported online
              games
            </li>
          </ul>
          <div class="btn-box">
            <button class="play-btn1 btn">SIGN IN</button>
            <button class="play-btn2 btn">GO ROGUE</button>
          </div>
        </div>

        <!-- 2nd part of 1st section  -->
        <div class="play-like-pic">
          
        </div>
      </section>
    </main>
  </body>
</html>
